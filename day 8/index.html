<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="flex-container">

      <div id="first" class="row">
        <div class="answer">123</div>
        <div class="reset">c</div>
      </div>

      <div id="second" class="row">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="symbol">+</div>
      </div>

      <div id="third" class="row">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="symbol">-</div> 
      </div>
      
      <div id="fourth" class="row">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="symbol">*</div> 
      </div>

      <div id="fifth" class="row">
        <div class="zero-num">0</div>
        <div class="num">=</div>
        <div class="symbol">/</div>  
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
