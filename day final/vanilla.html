<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vanilla.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoonSang</title>
</head>
<body>
    <div class="js-clock">
        <h1>00:00:00</h1>
    </div>

    <form class="js-form">
        <input class="form-input" type="text" placeholder="What is your name?">
    </form>
    <h4 class="js-greeting greeting"></h4>

    
    <div class="todo-box">  
      <form class="js-toDoForm">
        <div class="plus-btn">ï¼‹</div>
        <input class="js-input" type="text" placeholder="Add task" />
      </form>

      <div class="todo">
        <h4 class="js-pending">To Do List</h4>        
        <ul class="js-toDoList"></ul>
    <!-- </div> -->

      <!-- <div class="todo"> -->
        <h4 class="js-finish">Finish List</h4>
        <ul class="js-finishList"></ul>
      </div>
    </div>

    <span class="js-weather"></span>

    <script src="js-clock.js"></script>
    <script src="js-greet.js"></script>
    <script src="js-todo.js"></script>
    <script src="js-background.js"></script>
    <script src="js-weather.js"></script>
</body>
</html>
